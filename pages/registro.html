<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puppy Pop</title>
    <link rel="stylesheet" href="../styles/mobile.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="registro_logo"><img src="../assets/logo_registro.png" alt="logo"></div>
    <h1 class="h1-puppyPop">Regístrate en Puppy Pop</h1>
    <p class="login-p">
      ¡Pon a prueba tus reflejos con los perritos más lindos de la web!
    </p>
    
    <!-- Formulario de registro -->
    <h4 class="user-h4">Usuario:</h4>
    <input type="text" id="username" class="login-usuario" />
    
    <h4 class="user-h4">Contraseña:</h4>
    <input type="password" id="password" class="password-usuario" />
    
    <h4 class="user-h4">Repite la contraseña:</h4>
    <input type="password" id="repeatPassword" class="repeat-password-usuario" />
    
    <button id="registerButton" class="registrarme">Registrarme</button>
    
    <h5 class="iniciaSesion">
      <span class="yaTienesCuenta">¿Ya tienes cuenta?</span>
      <a href="../pages/index.html" class="button-iniciaSesion">Inicia Sesión</a>
    </h5>
    
    <script src="../scripts/registro.js"></script> <!-- Archivo JavaScript -->
  </body>
</html>
