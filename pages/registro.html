<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puppy Pop</title>
    <link rel="stylesheet" href="../styles/mobile.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Guides:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jacquarda+Bastarda+9&family=Kay+Pho+Du:wght@400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="registro_logo">
      <img src="../assets/logo_registro.png" alt="logo" />
    </div>
    <h1 class="h1-puppyPop">Registrate en Puppy Pop</h1>
    <p class="login-p">
      ¡Pon a prueba tus reflejos con los perritos mas lindos de la web!
    </p>
    <h4 class="user-h4">Usuario:</h4>
    <input type="text" class="login-usuario" />
    <h4 class="user-h4">Contraseña:</h4>
    <input type="password" class="password-usuario" />
    <h4 class="user-h4">Repite la contraseña:</h4>
    <input type="password" class="repeat-password-usuario" />
    <button class="registrarme">Registrarme</button>
    <h5 class="iniciaSesion">
      <span class="yaTienesCuenta">¿Ya tienes cuenta?</span
      ><a class="button-iniciaSesion">Inicia Sesion</a>
    </h5>
  </body>
</html>
