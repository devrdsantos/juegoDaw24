<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puppy Pop</title>
    <link rel="stylesheet" href="../styles/mobile.css" />
    <link rel="stylesheet" href="../styles/tablet.css" />
    <link rel="stylesheet" href="../styles/desktop.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Guides:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jacquarda+Bastarda+9&family=Kay+Pho+Du:wght@400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="logo"><img src="../assets/logo.png" alt="logo" /></div>
    <h1 class="h1-puppyPop">Puppy Pop</h1>
    <p class="login-p">
      ¡Desafía tus reflejos con Puppy Pop! Haz clic rápidamente en las caritas
      de perros que aparecen y desaparecen en pantalla para ganar puntos
    </p>
    <h4 class="user-h4">Usuario:</h4>
    <input type="text" class="login-usuario" />
    <h4 class="user-h4">Contraseña:</h4>
    <input type="password" class="password-usuario" />
    <h5 class="olvidaste">¿Olvidaste tu contraseña?</h5>
    <button class="login">Iniciar sesión</button>
    <h5 class="register">
      <span class="aunNoTienesCuenta">¿Aún no tienes cuenta?</span>
      <a href="registro.html" class="button-registrate">Regístrate</a>
    </h5>

    <!-- Enlace al archivo JavaScript -->
    <script src="../scripts/login.js"></script>
  </body>
</html>
